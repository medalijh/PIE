<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programme d’Innovation Entrepreneuriale</title>
    <link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body uses flexbox to take up full height */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full height of the page */
            margin: 0; /* Ensure there is no default margin applied */
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px; /* Adjust top margin */
        }

        .logo-container img {
            max-width: 120px; /* Smaller PIE logo */
            height: auto;
        }

        /* Change navbar background color to black and text color to white */
        .navbar {
            background-color: #000; /* Black background */
        }

        .navbar-nav .nav-link {
            color: black !important; /* White text color */
        }

        .navbar-nav .nav-link:hover {
            color: cyan !important; /* Light color on hover */
        }

        .content-container {
            text-align: center;
            margin-top: 0; /* No margin top */
            flex: 1; /* This ensures the content area expands to take up remaining space */
        }

        /* Footer background color black with white text */
        .footer-container {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #000; /* Black background */
            color: white; /* White text */
            margin-top: 20px; /* Added margin between last image and footer */
        }

        /* Remove margin-bottom for footer */
        .footer-container p {
            margin-bottom: 0; /* Remove any bottom margin */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .image-container img {
            width: 100%;
            max-width: 250px; /* Images resized smaller */
            height: auto;
            margin-bottom: 20px;
        }

        /* To make the body container fit the content and not too wide */
        .container {
            max-width: 100%; /* Full width container */
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px; /* Optional: Add padding for responsiveness */
            padding-right: 20px; /* Optional: Add padding for responsiveness */
        }

        /* Navbar adjustments to take the full width */
        .navbar-nav {
            flex-grow: 1;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Header with PIE logo on the left and Navbar beside it -->
        <div class="header-container">
            <div class="logo-container">
                <img src="téléchargement (1).jpeg" alt="Logo PIE">
            </div>
            
            <!-- Navbar beside the logo without the brand link and button -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Page 1</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 2</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 3</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 4</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 5</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 6</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 7</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 8</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Page 9</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="content-container">
            <h1 class="text-primary">Programme d’Innovation Entrepreneuriale (PIE)</h1>
            <h3 class="text-secondary">Booklet IKIGAI - Séance 3</h3>
            <h4 class="text-info">Cahier personnel du STAGIAIRE</h4>
        </div>
        
        <div class="image-container">
            <!-- Placing the images under each other and resizing them -->
            <img src="téléchargement.png" alt="OFPPT">
            <img src="téléchargement (1).png" alt="Mohammed VI University">
        </div>
    </div>
    
    <!-- Footer will now be at the end of the page content with no margin under it -->
    <footer class="footer-container">
        <p class="text-muted">PREMIÈRE ANNÉE, MODULE 1 : COMPRENDRE L’ENTREPRENEURIAT</p>
        <p class="text-muted">Séance 2 sur 9</p>
    </footer>
    
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
