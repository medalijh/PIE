<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKIGAI - Cahier Personnel</title>
</head>
<body>
    <h2>IKIGAI - Cahier Personnel</h2>
    <form action="submit.php" method="POST">
        <label>1. Chacun écrit sur son cahier les 3 mots (tags) :</label><br>
        <input type="text" name="tag1" required><br>
        <input type="text" name="tag2" required><br>
        <input type="text" name="tag3" required><br><br>
        
        <label>2. Actions du quotidien qui justifient ces tags :</label><br>
        <textarea name="action1" required></textarea><br>
        <textarea name="action2" required></textarea><br>
        <textarea name="action3" required></textarea><br><br>
        
        <label>3. Êtes-vous une personne de confiance ? Pourquoi ?</label><br>
        <textarea name="trust" required></textarea><br><br>
        
        <label>4. Mots écrits par vos collègues :</label><br>
        <input type="text" name="colleague1"><br>
        <input type="text" name="colleague2"><br>
        <input type="text" name="colleague3"><br>
        <input type="text" name="colleague4"><br>
        <input type="text" name="colleague5"><br><br>
        
        <label>5. Quels sont les points communs ? Les différences ?</label><br>
        <textarea name="differences" required></textarea><br><br>
        
        <label>6. Comment construire votre réputation autour des mots clés que vous voulez ?</label><br>
        <textarea name="reputation" required></textarea><br><br>
        
        <label>7. Que signifie "être exemplaire" ?</label><br>
        <textarea name="exemplary" required></textarea><br><br>
        
        <label>8. Comment pouvez-vous devenir exemplaire ?</label><br>
        <textarea name="be_exemplary" required></textarea><br><br>
        
        <label>9. Que devez-vous apprendre pour devenir exemplaire ?</label><br>
        <textarea name="learn_exemplary" required></textarea><br><br>
        
        <label>10. Vos 5 valeurs clés :</label><br>
        <input type="text" name="value1" required><br>
        <input type="text" name="value2" required><br>
        <input type="text" name="value3" required><br>
        <input type="text" name="value4" required><br>
        <input type="text" name="value5" required><br><br>
        
        <label>11. Les 5 valeurs que vos collègues associent à vous :</label><br>
        <input type="text" name="colleague_value1"><br>
        <input type="text" name="colleague_value2"><br>
        <input type="text" name="colleague_value3"><br>
        <input type="text" name="colleague_value4"><br>
        <input type="text" name="colleague_value5"><br><br>
        
        <label>12. Débrief collectif sur les écarts ou similarités :</label><br>
        <textarea name="values_debrief" required></textarea><br><br>
        
        <label>13. Y-a-t-il des causes qui te tiennent à cœur ?</label><br>
        <input type="text" name="cause1"><br>
        <input type="text" name="cause2"><br>
        <input type="text" name="cause3"><br><br>
        
        <label>14. Actions concrètes pour prouver ton engagement :</label><br>
        <textarea name="actions_causes" required></textarea><br><br>
        
        <label>15. Souhaites-tu t’engager dans une cause le mois prochain ?</label><br>
        <textarea name="future_engagement" required></textarea><br><br>
        
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
